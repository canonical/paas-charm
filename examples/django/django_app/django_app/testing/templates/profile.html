{% if user %}
  <h1>Welcome, {{ user.email }}!</h1>
  {# This displays the user data, useful for debugging #}
  <pre>{{ user }}</pre>
  
  {# Use url_for() to generate the correct link to the 'logout' function #}
  <a href="{% url 'auth_logout' %}">Logout</a>
{% else %}
  {# Use url_for() to generate the correct link to the 'login' function #}
  <a href="{% url 'auth_login' %}">Login</a>
{% endif %}
