name: fastapi-k8s

base: ubuntu@24.04

platforms:
  amd64:

summary: An example FastAPI application.

description: An example FastAPI application.

charm-libs:
- lib: traefik-k8s.ingress
  version: '2'
- lib: observability-libs.juju_topology
  version: '0'
- lib: grafana-k8s.grafana_dashboard
  version: '0.35'
- lib: loki-k8s.loki_push_api
  version: '1'
- lib: data-platform-libs.data_interfaces
  version: '0'
- lib: prometheus-k8s.prometheus_scrape
  version: '0'
- lib: redis-k8s.redis
  version: '0'
- lib: data-platform-libs.s3
  version: '0'
- lib: saml-integrator.saml
  version: '0'
- lib: openfga-k8s.openfga
  version: '1'
- lib: smtp-integrator.smtp
  version: '0'
- lib: tempo-coordinator-k8s.tracing
  version: '0'
- lib: hydra.oauth
  version: '0'

actions:
  rotate-secret-key:
    description: Rotate the secret key. Users will be forced to log in again.
      This might be useful if a security breach occurs.

assumes:
  - k8s-api

config:
  options:
    webserver-workers:
      type: int
      description: Number of workers for uvicorn. Sets env variable WEB_CONCURRENCY. See https://www.uvicorn.org/#command-line-options
      default: 1
    webserver-port:
      type: int
      description: Default port where the application will listen
      default: 8080
    webserver-log-level:
      type: string
      description: Set the log level. Valid options are 'critical', 'error', 'warning', 'info', 'debug', 'trace'.
          Sets the env variable UVICORN_LOG_LEVEL.
      default: 'info'
    metrics-port:
      type: int
      description: Port where the prometheus metrics will be scraped.
      default: 8080
    metrics-path:
      type: string
      description: Path where the prometheus metrics will be scraped.
      default: /metrics
    app-secret-key:
      type: string
      description: Long secret you can use for sessions, csrf or any other thing where
         you need a random secret shared by all units
    app-secret-key-id:
      type: secret
      description: >-
        This configuration is similar to `app-secret-key`, but instead accepts a Juju user secret ID.
        The secret should contain a single key, "value", which maps to the actual secret key.
        To create the secret, run the following command:
        `juju add-secret my-secret-key value=<secret-string> && juju grant-secret my-secret-key fastapi-k8s`,
        and use the outputted secret ID to configure this option.
    user-defined-config:
      type: string
      description: Example of a user defined configuration.
    non-optional-string:
      description: Example of a non-optional string configuration option.
      type: string
      optional: False
containers:
  app:
    resource: app-image
peers:
  secret-storage:
    interface: secret-storage
provides:
  grafana-dashboard:
    interface: grafana_dashboard
  metrics-endpoint:
    interface: prometheus_scrape
requires:
  ingress:
    interface: ingress
    limit: 1
  logging:
    interface: loki_push_api
  postgresql:
    interface: postgresql_client
    optional: True
    limit: 1
  tracing:
    interface: tracing
    optional: True
    limit: 1
  smtp:
    interface: smtp
    optional: True
    limit: 1
  openfga:
    interface: openfga
    optional: True
    limit: 1
  oauth:
    interface: oauth
    optional: True
    limit: 1
resources:
  app-image:
    description: FastAPI application image.
    type: oci-image
type: charm

parts:
  charm:
    charm-strict-dependencies: false
    plugin: charm
    build-snaps:
    - rustup
    override-build: |-
      rustup default stable
      craftctl default
